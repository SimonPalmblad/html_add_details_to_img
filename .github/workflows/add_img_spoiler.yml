name: Update HTML <img> tags

on:
  push:
    paths:
      - "documentation.html"  # Only run when this file changes

permissions:
  contents: write

jobs:
  update-images:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install beautifulsoup4 lxml

      - name: Modify <img> tags in HTML
        run: |
          python <<'EOF'
          from bs4 import BeautifulSoup

          html_path = "documentation.html"
          with open(html_path, "r", encoding="utf-8") as f:
              soup = BeautifulSoup(f, "html.parser")
      
          for img in soup.find_all("img"):
              if (img["src"]).endswith(".gif"):
                  parent = img.parent
      
                  details = soup.new_tag("details")
                  summary = soup.new_tag(
                      "summary",
                             attrs={
                                 "class":"c7",
                                  "style": "font-family: Calibri;"
                                  "font-size: 11pt"
                                  "font-weight: bold"
                             })
      
                  summary.string = "Click to see example:"
      
                  details.append(summary)
                  details.append(img.extract())
                  parent.replace_with(details)
      
          with open(html_path, "w", encoding="utf-8") as f:
              f.write(str(soup))
          
          print("âœ… Updated all <img> tags successfully!")

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add documentation.html
          git commit -m "Auto-update <img> tags in index.html" || echo "No changes to commit"
          git push

          
